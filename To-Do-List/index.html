<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DBP</title>
    <link rel="stylesheet" href="styles.css">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#new-task').onsubmit = () => {
          const nuevaTarea = document.querySelector('#task').value.trim();
          if (nuevaTarea === '') {
            alert('Por favor, ingrese una tarea.');
            return false;
          }
          const cb = document.createElement("INPUT");
          cb.setAttribute("type", "checkbox");
          const li = document.createElement('li');
          const eliminar = document.createElement('button');
          eliminar.innerText = 'Eliminar';
          eliminar.className = 'delete';
          eliminar.onclick = () => {
            li.remove();
          };
          li.appendChild(cb);
          li.innerHTML += nuevaTarea;
          li.appendChild(eliminar);
          document.querySelector('#tasks').append(li);
          document.querySelector('#task').value = '';
          return false;
        };
        document.querySelector('#complete').onclick = () => {
            const completeCheckbox = document.querySelectorAll('#tasks input[type="checkbox"]');
            completeCheckbox.forEach((checkbox) => {
              checkbox.checked = true;
            });
        };
      });
    </script>
  </head>
  <body>
    <form id="new-task">
      <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text">
      <button>AÃ±adir</button>
    </form>
    <button id="complete">Completar todo</button>
    <ol id="tasks"></ol>
  </body>
</html>
